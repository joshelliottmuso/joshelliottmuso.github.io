<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh Elliott | Live Music</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background-image:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.75)),
        url("heroshotsilversky.png");
      background-size: cover;
      background-position: center 65%;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    .logo {
      max-width: 260px;
      margin-bottom: 30px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 22px;
    }

    .tagline {
      max-width: 720px;
      font-size: 1.15rem;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      padding: 15px 36px;
      border: 1px solid #f5f5f5;
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.8px;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background-color: #f5f5f5;
      color: #111;
    }

    /* VIDEO SECTION */
    .section {
      padding: 90px 20px;
      text-align: center;
      background-color: #111;
    }

    .section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .video-wrapper {
      max-width: 820px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* FOOTER */
    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.75;
    }

    footer a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .logo {
        max-width: 210px;
      }

      h2 {
        font-size: 1.25rem;
      }

      .tagline {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <img src="whitelogo1.png" alt="Josh Elliott Logo" class="logo">

    <h2>Singer • Guitarist • One-Man Band</h2>

    <p class="tagline">
      A timeless live sound combining guitar, danceable beats, and engaging vocals—mixing covers and originals that make people feel and move.
    </p>

    <a href="mailto:YOUREMAIL@HERE.com" class="cta">Book a Date</a>
  </section>

  <!-- VIDEO -->
  <section class="section">
    <h3>Live Performance</h3>
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/VIDEO_ID_HERE"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>
      <a href="#">Instagram</a> •
      <a href="#">YouTube</a> •
      <a href="#">Facebook</a>
    </p>
    <p>© Josh Elliott</p>
  </footer>

</body>
</html>
