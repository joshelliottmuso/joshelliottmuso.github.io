<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh Elliott | Live Music</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.75)),
        url("heroshotsilversky.png") center 65% / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
    }

    .logo {
      max-width: 260px;
      margin-bottom: 30px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      margin-bottom: 22px;
      opacity: 0.95;
    }

    .tagline {
      max-width: 720px;
      font-size: 1.15rem;
      font-weight: 400;
      margin-bottom: 40px;
      opacity: 0.95;
    }
