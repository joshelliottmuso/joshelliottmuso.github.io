<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh Elliott | Live Music</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      line-height: 1.6;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.75)),
        url("heroshotsilversky.png") center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 300;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .tagline {
      max-width: 600px;
      font-size: 1.05rem;
      margin-bottom: 35px;
      opacity: 0.95;
    }

    .cta {
      display: inline-block;
      padding: 14px 32px;
      border: 1px solid #f5f5f5;
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background-color: #f5f5f5;
      color: #111;
    }

    /* VIDEO SECTION */
    .section {
      padding: 80px 20px;
      text-align: center;
      background-color: #111;
    }

    .section h3 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .video-wrapper {
      max-width: 800px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* FOOTER */
    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    footer a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <img src="whitelogo1.png" alt="Josh Elliott Logo" class="logo" />

    <h1>Josh Elliott</h1>
    <h2>Singer • Guitarist • One-Man Band</h2>

    <p class="tagline">
      Warm, engaging live music for venues, private events, and gatherings that want a relaxed, feel-good atmosphere.
    </p>

    <a href="mailto:YOUREMAIL@HERE.com" class="cta">Book a Date</a>
  </section>

  <!-- VIDEO -->
  <section class="section">
    <h3>Live Performance</h3>
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/VIDEO_ID_HERE"
        allowfullscreen>
      </iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>
      <a href="#">Instagram</a> •
      <a href="#">YouTube</a> •
      <a href="#">Facebook</a>
    </p>
    <p>© Josh Elliott</p>
  </footer>

</body>
</html>
