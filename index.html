<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Josh Elliott | Live Music Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 8px;
    }

    h2 {
      font-weight: 500;
      font-size: 1.4rem;
      color: #cbd5f5;
      margin-bottom: 16px;
    }

    p {
      max-width: 560px;
      margin: 0 auto 40px;
      font-size: 1.05rem;
      line-height: 1.6;
      color: #94a3b8;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      border-radius: 8px;
      background: #38bdf8;
      color: #020617;
      text-decoration: none;
      font-weight: 600;
    }

    .button.secondary {
      background: transparent;
      color: #38bdf8;
      border: 1px solid #38bdf8;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #64748b;

  <h1>Josh Elliott</h1>

  <p>

  <a class="button" href="mailto:youremail@example.com">Book a Show</a>
